<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form method="get" action="story.html">
         <input type="submit" value="Form My Story!">
         <br>
         <label for="animal-1">Animal:</label>
         <input type="text" name="animal-1" id="animal-1">
         <br>
         <label for="animal-2">Another Animal:</label>
         <input type="text" name="animal-2" id="animal-2">
         <br>
         <label for="animal-3">One More Animal:</label>
          <input type="text" name="animal-3" id="animal-3">
          <br>
         <label for="adj-1">Adjective (past tense):</label>
          <input type="text" name="adj-1" id="adj-1">
          <br>
          <label for="verb-1">Verb (ends in -ing):</label>
          <input type="text" name="verb-1" id="verb-1">
          <br>
          <label for="num-1">Number:</label>
          <input type="number" name="num-1" id="num-1">
          <br>
          <span>Yes or No:</span>
          <br>
          <label for="yes">yes:</label>
          <input id="yes" name="answer" type="radio" value="yes"/>
          <label for="no">no:</label>
          <input id="no" name="answer" type="radio" value="no"/>
          <br>
          <label for="speed">Relative speed (ends in -er):</label>
          <select name="speed" id="speed">
          <option value="faster">Faster</option>
          <option value="Slower">Slower</option>
          </select>
          <br>
          <label for="quote">Motivational Quote:</label>
          <input id="quote" name="quote" type="text" list="quote-choices"/>
          <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          </datalist>
          <br>
           <label for="message">Meaningful Message:</label>
           <textarea rows="8" cols="40" name="message"></textarea>
           <br>
      </form>
    </section>
  </body>
</html>
